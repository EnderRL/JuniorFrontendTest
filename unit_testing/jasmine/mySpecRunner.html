<!DOCTYPE html>
<html>
<head lang = "en">
    <meta charset = "UTF-8">
    <title>Jasmine Unit Testing</title>
    <link rel="stylesheet" type="text/css" href="../../style.css">

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.6.4/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine-2.6.4/jasmine.css">

    <script src="lib/jasmine-2.6.4/jasmine.js"></script>
    <script src="lib/jasmine-2.6.4/jasmine-html.js"></script>
    <script src="lib/jasmine-2.6.4/boot.js"></script>

    <script src = "../../searchScript.js"></script>

    <script src = "spec/SearcherSpec.js"></script>
</head>
<body>
	<div id = container>
		<form id = myForm onsubmit="return searchUser(this)">
    		<input id = inputbox type = "text" placeholder = "Search username...">
    		<input id = inputbutton type = "submit" value = "Search">
    	</form>

    	<div id = errorContainer >
    		<p id = errorMessage>Does not exist</p>
    	</div>

    	<div id = bioInfo >
    		<div id = profilePicDiv>
    			<img id = profilePic alt = "profilePic">
    		</div>
    		<div id = profileInfoDiv>
    			<p id = userName></p>
    			<p id = fullName></p>
    			<p id = bio></p>
    		</div>
    	</div>

    	<div id = reposContainer >
    		<p id = reposTitle>Repositories</p>
    		<hr id = listStart>
    		<ul id = reposInfo></ul>
    	</div>
    </div>

</body>
</html>
